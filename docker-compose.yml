services:
  angular-app:
    build:
      context: .
    container_name: angular-blog-prod
    hostname: angular-blog
    ports:
      - "80:80"
      # Para HTTPS futuro:
      # - "443:443"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Red para futuros servicios (API, etc.)
    networks:
      - web-network

# Redes
networks:
  web-network:
    driver: bridge
    ipam:
      driver: default