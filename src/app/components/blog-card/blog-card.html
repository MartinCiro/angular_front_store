<div class="bg-white dark:bg-surface-dark rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-all duration-300 ease-in-out border border-gray-200 dark:border-gray-700">
  <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-48 object-cover">
  <div class="p-6">
    <span class="text-xs font-semibold text-primary uppercase tracking-wider mb-2 inline-block">
      {{ post.category }}
    </span>
    <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">{{ post.title }}</h3>
    <p class="text-gray-600 dark:text-gray-400 text-sm">{{ post.description }}</p>
    <button class="mt-4 text-primary hover:text-purple-600 font-medium text-sm transition-colors">
      Read more â†’
    </button>
  </div>
</div>
