<div 
  class="rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-all duration-300 ease-in-out border"
  [class]="isDarkMode() ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'">
  
  <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-48 object-cover">
  
  <div class="p-6">
    <span class="text-xs font-semibold text-primary uppercase tracking-wider mb-2 inline-block">
      {{ post.category }}
    </span>
    
    <h3 class="text-xl font-semibold mb-2" [class]="isDarkMode() ? 'text-white' : 'text-gray-900'">
      {{ post.title }}
    </h3>
    
    <p class="text-sm" [class]="isDarkMode() ? 'text-gray-300' : 'text-gray-600'">
      {{ post.description }}
    </p>
    
    <button class="mt-4 text-primary hover:text-purple-600 dark:hover:text-purple-400 font-medium text-sm transition-colors">
      Read more â†’
    </button>
  </div>
</div>
